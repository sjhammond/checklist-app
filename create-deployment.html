<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="./rsc/css/main.css">
    <script src="./rsc/js/global.js"></script>
    <script src="./rsc/js/deployment.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="header-title">New Deployment</h1>
        Select your XProtect product:
        <div class="radio-tile-group">
            <div class="input-container">
                <input id="essential-plus" class="radio-button" type="radio" name="radio" value="1"/>
                <div class="radio-tile">
                    <div class="icon" id="essential-icon"></div>
                    <label for="Essential+" class="radio-tile-label">Essential+</label>
                </div>
            </div>
            <!--radio-input-->
            <div class="input-container">
                <input id="express-plus" class="radio-button" type="radio" name="radio" value="2"/>
                <div class="radio-tile">
                    <div class="icon" id="express-icon"></div>
                    <label for="Express+" class="radio-tile-label">Express+</label>
                </div>
            </div>
            <!--radio-input-->
            <div class="input-container">
                <input id="professional-plus" class="radio-button" type="radio" name="radio" value="3" />
                <div class="radio-tile">
                    <div class="icon" id="professional-icon"></div>
                    <label for="Professional+" class="radio-tile-label">Professional+</label>
                </div>
            </div>
            <!--radio-input-->
            <div class="input-container">
                <input id="expert" class="radio-button" type="radio" name="radio" value="4"/>
                <div class="radio-tile">
                    <div class="icon" id="expert-icon"></div>
                    <label for="Expert" class="radio-tile-label">Expert</label>
                </div>
            </div>
            <!--radio-input-->
            <div class="input-container">
                <input id="corporate" class="radio-button" type="radio" name="radio" value="5"/>
                <div class="radio-tile">
                    <div class="icon" id="corporate-icon"></div>
                    <label for="Corporate" class="radio-tile-label">Corporate</label>
                </div>
            </div>
            <!--radio-input-->
        </div>
        <!--radio-tile-group-->
        Name your deployment:
        <input id="deploymentName" type="text" />
        What is the name of the integrator working on this project?
        <input id="integratorName" type="text" />
        <button id="newDeploymentBtn">Create Checklist</button>
    </div>
    <!--container-->
    <script>
        loadHtml("#essential-icon", "./rsc/svg/essential.svg")
        loadHtml("#express-icon", "./rsc/svg/express.svg")
        loadHtml("#professional-icon", "./rsc/svg/professional.svg")
        loadHtml("#expert-icon", "./rsc/svg/expert.svg")
        loadHtml("#corporate-icon", "./rsc/svg/corporate.svg")
    </script>
    <script src="./rsc/js/create-deployment.js"></script>
</body>
